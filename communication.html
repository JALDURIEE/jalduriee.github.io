<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影交流群</title>
    <style>
        body {
            background-color: #91D6EF; /* 浅蓝色背景 */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px; /* 调整为适合手机的内边距 */
            margin: 0;
        }
        .container {
            max-width: 100%; /* 适应手机屏幕宽度 */
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .qrcode {
            width: 250px; /* 设置二维码图片的宽度 */
            height: 250px; /* 设置二维码图片的高度 */
            margin: 0 auto; /* 居中显示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 加入我们的摄影交流群！</h1>
        <p>在这里，你可以分享摄影作品，意见反馈，并结识更多摄影爱好者。无论你是新手还是专业摄影师，我们都欢迎你的加入！</p>
        <img src="./photography.jpg" alt="二维码" class="qrcode">
    </div>
</body>
</html>
